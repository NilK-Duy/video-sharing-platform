<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Video Sharing Platform UI</title>
</head>

<body>

  <div class="left-section">
    <div class="logo">
      <i class="ri-at-line"></i>
      <a href="#">Albert</a>
    </div>

    <div class="sidebar">
      <div class="item active">
        <i class="ri-home-4-line"></i>
        <h3>Dashboard</h3>
      </div>

      <div class="item">
        <i class="ri-user-6-line"></i>
        <h3>My Channel</h3>
      </div>

      <div class="item">
        <i class="ri-history-line"></i>
        <h3>History</h3>
      </div>

      <div class="item">
        <i class="ri-movie-2-line"></i>
        <h3>Popular</h3>
      </div>

      <div class="item">
        <i class="ri-film-line"></i>
        <h3>Playlist</h3>
      </div>

      <div class="item">
        <i class="ri-chat-1-line"></i>
        <h3>Messages</h3>
      </div>

      <div class="item">
        <i class="ri-thumb-up-line"></i>
        <h3>Liked Videos</h3>
      </div>

      <div class="item">
        <i class="ri-settings-line"></i>
        <h3>Settings</h3>
      </div>

    </div>
    
    <div class="sign-out">
      <i class="ri-logout-box-r-line"></i>
      <h3>Sign Out</h3>
    </div>

  </div>

  <div class="main">
    <div class="header">
      <div class="search">
        <button>
          <i class="ri-search-2-line"></i>
        </button>
        <input type="text" placeholder="Search for videos...">
      </div>
      <i class="ri-equalizer-2-line"></i>
    </div>

    <div class="banner">
      <div class="share">
        <i class="ri-share-forward-line"></i>
        <i class="ri-more-fill"></i>
      </div>
      <div class="video-info">
        <div class="item">
          <h3>Today's Popular Video :</h3>
        </div>
        <div class="item">
          <i class="ri-thumb-up-line"></i>
          <h3>230</h3>
        </div>
        <div class="item">
          <i class="ri-eye-line"></i>
          <h3>1920</h3>
        </div>
        <div class="item">
          <i class="ri-calendar-line"></i>
          <h3>20 Mar</h3>
        </div>
        <div class="item">
          <i class="ri-bookmark-line"></i>
          <h3>310</h3>
        </div>
      </div>
      <video src="assets/videos/banner.mp4" muted loop></video>
    </div>

    <div class="separator">
      <h3>Discover World</h3>
      <div class="categories">
        <a class="active" href="#">All</a>
        <a href="#">New to you</a>
        <a href="#">Live</a>
        <a href="#">Gaming</a>
        <a href="#">Music</a>
        <a href="#">Cartoons</a>
        <a href="#">Challenges</a>
        <a href="#">Visual Arts</a>
        <a href="#">Trends</a>
      </div>
    </div>

  </div>

  <div class="right-section">

  </div>
  
  
  <script src="script.js"></script>
</body>

</html>
